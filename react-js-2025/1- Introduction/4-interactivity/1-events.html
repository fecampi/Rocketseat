<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rocketseat - React.js - Fundamentos</title>
</head>

<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    // Exemplo 1: Evento de clique simples
    function Alert1() {
      function handleAlertClick(event) {
        // 'event' é um SyntheticEvent do React
        console.log(event) // Mostra o evento no console
        alert('Uma mensagem de alerta!') // Mostra um alerta ao clicar
      }

      return (
        // onClick é a forma React de lidar com eventos (usa SyntheticEvent internamente)
        <button type="button" onClick={handleAlertClick}>
          Mostrar alerta
        </button>
      )
    }

    // Exemplo 2: Passando parâmetro para função de clique
    function Alert2() {
      function handleAlertClick(msg) {
        alert(msg) // Mostra o valor passado como parâmetro
      }

      return (
        // Quando você quer passar argumentos, use uma arrow function
        <button type="button" onClick={() => handleAlertClick("Uma mensagem via param!")}>
          Mostrar alerta c/ Parâmetro
        </button>
      )
    }

    // Exemplo 3: Lidando com input + clique
    function Alert3() {
      function handleAlertClick(event) {
        // Acessa o valor do input (que está antes do botão no DOM)
        alert(event.target.previousSibling.value);
      }

      function handleInputChange(event) {
        // Evento de mudança no input (onChange)
        console.log(event.target.value); // Mostra o valor digitado no console
      }

      return (
        <div>
          {/* Evento onChange para capturar o que está sendo digitado */}
          <input
            type="text"
            placeholder="Digite algo..."
            onChange={handleInputChange}
          />
          {/* Evento onClick no botão */}
          <button onClick={handleAlertClick}>
            Mostrar alerta c/ Parâmetro
          </button>
        </div>
      )
    }

    // Componente principal 
    function App() {
      return (
        <main>
          <Alert1 />
          <Alert2 />
          <Alert3 />
        </main>
      )
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<App />)
  </script>
</body>

</html>
