<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tailwind + Fontes Customizadas</title>

  <!-- Fontes externas -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Rubik&family=Fira+Code&family=Inter:wght@400;600&display=swap" rel="stylesheet" />

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- CSS custom: variáveis para fontes, pesos e cores -->
  <style>
    :root {
      /* Cores principais */
      --color-background: #1e1e2e;
      --color-text-primary: #f5f5f5;
      --color-text-secondary: #8a8a8a;
      --color-accent: #7c3aed;

      /* Fontes */
      --font-primary: 'Inter', sans-serif;
      --font-secondary: 'Rubik', sans-serif;
      --font-mono: 'Fira Code', monospace;

      /* Pesos padrão */
      --font-weight-normal: 400;
      --font-weight-bold: 600;
    }

    body {
      font-family: var(--font-primary);
    }
  </style>
</head>

<body class="bg-[--color-background] text-[--color-text-primary] min-h-screen flex items-center justify-center px-4">

  <main class="text-center space-y-6">

    <!-- Título com fonte secundária -->
    <h1 class="text-4xl font-bold text-[--color-accent] [font-family:var(--font-secondary)]">
      Fonte Secundária (Rubik)
    </h1>

    <!-- Texto com fonte primária -->
    <p class="text-lg [font-family:var(--font-primary)] [font-weight:var(--font-weight-normal)] text-[--color-text-secondary]">
      Esta é a fonte principal (Inter), peso normal.
    </p>

    <!-- Texto monoespaçado com fonte técnica -->
    <p class="text-sm [font-family:var(--font-mono)] bg-black/30 px-3 py-1 rounded-md inline-block">
      Fonte monoespaçada (Fira Code)
    </p>

    <!-- Botão estilizado -->
    <button
      class="bg-[--color-accent] hover:brightness-110 text-white [font-family:var(--font-secondary)] font-bold px-6 py-2 rounded-md shadow transition-all">
      Botão Acentuado
    </button>

  </main>
</body>

</html>
