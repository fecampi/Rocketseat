<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Importa fontes do Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik&display=swap"
      rel="stylesheet"
    />

    <title>Rocketseat - React.js - Fundamentos</title>

    <!-- Estilos customizados utilizando sintaxe do TailwindCSS (não padrão) -->
    <style type="text/tailwindcss">
      @theme {
        --text: #ebebeb; /* Cor do texto principal */
        --text-secondary: #6b6b6b; /* Cor de texto secundária */
        --primary: #462878; /* Cor principal da aplicação */
        --background: #2d2a37; /* Cor de fundo */

        /* Gradiente para hover e backgrounds */
        --gradient: 180deg, rgba(0, 0, 0, 0.05) 0%, rgba(255, 255, 255, 0.05) 100%;
        --gradient-hover: 180deg, rgba(0, 0, 0, 0.1) 0%, rgba(255, 255, 255, 0.1) 100%;

        /* Sombra customizada */
        --shadow: 
          0px 11px 7px 0px rgba(0, 0, 0, 0.01),
          0px 7px 7px 0px rgba(0, 0, 0, 0.04),
          0px 4px 6px 0px rgba(0, 0, 0, 0.1),
          0px 2px 4px 0px rgba(0, 0, 0, 0.26),
          0px 0px 2px 0px rgba(0, 0, 0, 0.29),
          0px 2px 3px 0px rgba(255, 255, 255, 0.06) inset;

        /* Fonte principal */
        --font-sans: "Rubik", sans-serif;
      }
    </style>
  </head>

  <!-- A classe `className="text-(--text) font-(--font-sans)"` tenta aplicar variáveis customizadas como se fossem utilitários do Tailwind,
       mas Tailwind CSS padrão não suporta isso diretamente dessa forma. -->
  <body className="text-(--text) font-(--font-sans)">
    <div id="root"></div>

    <!-- Importação dos pacotes necessários via CDN -->
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
      // Mapeamento dos estilos disponíveis para o componente Text
      const textVariants = {
        default: "text-xl", // Tamanho padrão
        muted: "text-xl text-(--text-secondary)", // Texto com cor secundária
        heading: "text-2xl", // Título
        blast: "text-3xl", // Texto de destaque
      };

      /**
       * Componente Text genérico
       * Props:
       * - as: tipo de tag HTML (span, p, h1, etc.) - padrão é "span"
       * - variant: estilo visual baseado nos estilos definidos acima
       * - className: classe extra para customização
       * - children: conteúdo que será renderizado dentro do texto
       */
      function Text({
        as = "span", // Define qual tag HTML será usada (ex: h1, p, span)
        variant = "default", // Qual estilo visual aplicar
        className,
        children,
        ...props
      }) {
        return React.createElement(
          as, // Tipo da tag
          {
            className: `${textVariants[variant]} ${className ? className : ""}`, // Aplica estilo correspondente
            ...props,
          },
          children // Conteúdo interno do componente
        );
      }

      /**
       * Componente principal da aplicação
       */
      function App() {
        return (
          <main className="py-28 px-4">
            {/* Texto com estilo blast e cor primária */}
            <Text variant="blast" className="text-(--primary)">
              Calculator
            </Text>

            {/* Texto diretamente no DOM (fora do componente) */}
            Calculator <br />

            {/* Texto com estilo muted (cor secundária) */}
            <Text variant="muted">Calculator</Text>
            <br />
          </main>
        );
      }

      // Renderiza o App dentro da div com id="root"
      ReactDOM.createRoot(document.getElementById("root")).render(<App />);
    </script>
  </body>
</html>
